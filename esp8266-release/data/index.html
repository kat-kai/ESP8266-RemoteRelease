<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP-Release</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <script src="bootstrap.min.js"></script>
  <br>



  <div class="container">
    <h1 class="text-center">ESP Release</h1>

    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Interval Time (sec)" id="int_time">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="interval_start" onclick="getRequest('interval/');">Interval Start</button>
        <button class="btn btn-default" type="button" id="interval_stop" onclick="getRequest('off/');">Stop</button>
      </span>
    </div>
    <br>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default" type="button" id="bulb_start" onclick="getRequest('on/');">Bulb Start</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" type="button" id="bulb_stop" onclick="getRequest('off/');">Bulb Stop</button>
      </div>
    </div>

    <br>
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default" type="button" id="shutter" onclick="getRequest('shutter/');">Shutter</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" type="button" id="focus" onclick="getRequest('focus/');">AutoFocus</button>
      </div>
    </div>

    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Self-Timer time (sec)" id="self_time">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="timer" onclick="getRequest('self/');">Self-Timer</button>
        <button class="btn btn-default" type="button" id="reset" onclick="getRequest('off/');">Reset</button>
      </span>
    </div>
  </div>
  <script>
    function getRequest(url) {
      var address = url;

      if (url == "interval/") {
        var temp = document.getElementById("int_time").value;
        if (temp == "") return;
        address += "?t=" + temp;
      }
      else if (url == "self/") {
        var temp = document.getElementById("self_time").value;
        if (temp == "") return;
        address += "?t=" + temp;
      }

      var xhr = new XMLHttpRequest();
      xhr.open("GET", address, true); //false: synchronous request
      xhr.send(null);
    }
  </script>
</body>
